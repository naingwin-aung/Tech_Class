<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techclass_Login</title>
    <link rel="stylesheet" href="styles/main.scss">
</head>
<body>
    <div class="login d-flex flex-column justify-content-center align-items-center p-5">
        <div class="card mb-4">
            <img class="card-img-top" src="images/login.png" alt="Card image cap">
            <div class="card-body">
                <h5 class="text-center font-weight-bold">Sign in to your Account</h5>
                <form>
                    <div class="form-group py-3">
                      <label for="exampleInputEmail1">Email</label>
                      <input type="email" class="form-control rounded-0" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group pb-3">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control rounded-0" id="exampleInputPassword1">
                    </div>
                    <div class="form-check pb-3">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                    </div>
                    <button type="submit" class="py-2 btn btn-primary btn-block shadow">Sign In</button>
                  </form>
            </div>
        </div>
        <a href="getAccess.html" class="font-weight-bold">Not a member yet? Become a member here</a>
    </div>
</body>
</html>
